version: '2'

volumes:
    database_data:
        driver: local

services:

    nginx:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        volumes_from:
            - php

    php:
        build: ./docker/php/
        expose:
            - 9000
        volumes:
            - .:/var/www/html

    redis:
        image: redis:latest

    testing:
        build: ./docker/php/
        volumes_from:
            - php
